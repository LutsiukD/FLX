<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock, Paper, or Scissors</title>
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  	<link rel="stylesheet" href="css/styles.css">
<link href="styles/style.css" rel="stylesheet"></head>
<body>
	<div class="wrapper">
		<header>
			<div class="logo">
				<img src="img/logo.jpeg" alt="logo" class="logo-img">
			</div>
			<div class="about">
        		<h2>Rules:</h2>
        		<ul class="rules">
          			<li class="rule">Rock beats a scissors!</li>
          			<li class="rule">Scissors beats a paper!</li>
          			<li class="rule">Paper beats a rock!</li>
          			<li class="rule">And we play up to tree wins!</li>
        		</ul>
        		<hr class="line">
        		<h2>Lets play!</h2>
      		</div>
		</header>
		<main>
			<div class="game-buttons">
				<button class="button play-btn rock">Rock</button>
				<button class="button play-btn paper">Paper</button>
				<button class="button play-btn scissors">Scissors</button>
				<br>
				<button class="button reset-btn">Reset</button>
			</div>
			<hr class="line">
			<div class="results">
				
			</div>
		</main>
	</div>
	<script src="./js/main.js"></script>
<script type="text/javascript" src="js/app.js"></script></body>
</html>
